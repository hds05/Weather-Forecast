<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="./src/output.css" rel="stylesheet">
</head>

<body>
    <!-- LOADER -->
    <!-- <div id="loader" class="loader">
        <div class="loader-scene">

        </div>
        <p class="loading-text">Loading Weather...</p>
    </div> -->

    <div id="app" class="relative">
        <!-- class="hidden" -->
        <div class="bgImg"></div>
        <header
            class="flex bg-gradient-to-b from-blue-500 to-blue-950 w-full px-5 md:px-10 py-2 text-center items-center justify-around md:justify-between ">
            <div class="flex justify-center items-center">
                <img class="w-10 h-10 md:w-15 md:h-15" src="./images/climate.png" alt="">
                <h1 class="text-2xl text-white p-2 md:text-4xl">Weatherly</h1>
            </div>
            <div class="relative">
                <img src="https://www.pngall.com/wp-content/uploads/17/Bright-Smiling-Sun-Symbol-PNG.png"
                    class="sun absolute top-0 z-1 left-8 w-[50px] h-[50px] md:w-[80px] md:h-[80px]" alt="">
                <img src="https://cdn-icons-png.flaticon.com/512/4834/4834559.png"
                    class="cloud w-[50px] h-[50px] md:w-[80px] md:h-[80px]" alt="">
            </div>
        </header>
        <div class="box flex flex-col md:flex-row justify-center md:justify-between md:items-start md:pl-6">

            <div class="flex items-center h-full rounded-4xl z-10 p-4">


                <!-- <div class="flex p-4 rounded-2xl"> -->
                <!-- <div class="flex justify-center items-center"> -->
                <h1 id="temp" class="text-white text-2xl md:text-6xl mr-6"></h1>
                <div class="text-center">
                    <h1 id="cityName" class="mt-4 text-3xl md:text-5xl text-white"></h1>
                    <p id="currentDate" class="text-white"></p>
                </div>
                <img id="iconWeather" />
                <!-- </div> -->
                <!-- </div> -->
            </div>

            <div class="currentDataBox w-full md:w-md p-6 h-full">
                <div class="flex justify-between w-full">
                    <div class="w-[80%]">
                        <input id="findCity" type="text"
                            class="inputCity w-full bg-white rounded-2xl py-2 px-2 shadow-[0_2px_1px_black]"
                            placeholder="Enter City Name...">
                    </div>
                    <div class="">
                        <button
                            class="p-2 rounded-2xl shadow-2xl shadow-[0_2px_1px_black] bg-white cursor-pointer currentLocation">ğŸ“</button>
                    </div>
                </div>
                <div class="waether-details mt-6">
                    <h2 class="text-white text-xl m-[10px_0px_20px_0px]">Weather Details...</h2>
                    <hr class="text-white">
                    <div class="mt-6 flex flex-col gap-4 text-white">
                        <div class="flex justify-between text-center">
                            <p>Humidity - </p>
                            <p id="humidity"></p>
                            <img class="humidImg w-6" name="Humidity" alt="Humidity">
                        </div>
                        <div class="flex justify-between">
                            <p>Pressure - </p>
                            <p id="pressure"></p>
                            <img class="pressureImg w-6" alt="Pressure">
                        </div>
                        <div class="flex justify-between">
                            <p>Wind - </p>
                            <p id="wind"></p>
                            <img class="windImg w-6" alt="wind">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
