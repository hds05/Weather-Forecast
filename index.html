<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="./src/output.css" rel="stylesheet">
</head>

<body>
    <!-- LOADER -->
    <!-- <div id="loader" class="loader">
        <div class="loader-scene">

        </div>
        <p class="loading-text">Loading Weather...</p>
    </div> -->

    <div id="app" class="relative">
        <!-- class="hidden" -->
        <div class="bgImg"></div>
        <header
            class="flex bg-gradient-to-b from-blue-500 to-blue-950 w-full px-5 md:px-10 py-2 text-center items-center justify-evenly md:justify-between ">
            <div class="flex justify-center items-center">
                <img class="w-10 h-10 md:w-15 md:h-15" src="./images/climate.png" alt="">
                <h1 class="text-2xl text-white p-2 md:text-4xl">Weatherly</h1>
            </div>
            <div class="relative">
                <img src="https://www.pngall.com/wp-content/uploads/17/Bright-Smiling-Sun-Symbol-PNG.png"
                    class="sun absolute top-0 z-1 left-8 w-[50px] h-[50px] md:w-[80px] md:h-[80px]" alt="">
                <img src="https://cdn-icons-png.flaticon.com/512/4834/4834559.png"
                    class="cloud w-[50px] h-[50px] md:w-[80px] md:h-[80px]" alt="">
            </div>
        </header>
        <div class="box flex justify-center mt-10">

            <div class="currentDataBox z-10 p-4">

                <div class="flex gap-1">
                    <input id="findCity" type="text" class="inputCity rounded-2xl py-2 px-2 shadow-[0_10px_10px_gray]"
                        placeholder="Enter City Name...">
                    <button
                        class="p-2 rounded-2xl shadow-2xl shadow-[0_10px_10px_gray] cursor-pointer currentLocation">üìç</button>
                </div>
                <h1 id="cityName" class="mt-4 text-4xl text-white"></h1>
                <div class="text-right  p-4 rounded-2xl">
                    <div class="flex justify-center items-center flex-col">
                        <h1 id="temp" class="text-white text-2xl"></h1><img id="iconWeather" />
                        <p id="humidity"></p>
                        <p id="pressure"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
